{% extends 'base.html' %} {% block content %}

<div class="post mt-4">
  {% if post.published_at %}
  <div class="date">{{ post.published_at }}</div>
  {% else %}
  <a href="{% url 'post-publish' post.pk %}" class="btn btn-primary">
    Publish
  </a>
  {% endif %}
  <h1>
    <a href="#">{{ post.title }}</a>
  </h1>
  <div class="date author">@{{ post.author.username }}</div>
  <p>{{ post.content }}</p>
</div>
{% endblock content %}
