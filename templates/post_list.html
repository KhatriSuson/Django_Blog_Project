{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col">
        {% for post in posts %}
        <div class="post">
            {% if post.published_at %}
            <div class="date">{{ post.published_at }}</div>
            {% endif %}
            <h1>
                <a href="{% if post.published_at %}
                {% url 'post-detail' post.pk %} {% else %}
                {% url 'draft-detail' post.pk %}
                {% endif %}">{{ post.title }}</a>
            </h1>
            <div class="date author">@ {{ post.author.username }}</div>
            <p>
                {{ post.content|truncatechars:300 }} <a href="{% if post.published_at %}
                {% url 'post-detail' post.pk %} {% else %}
                {% url 'draft-detail' post.pk %}
                {% endif %}">View More</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
